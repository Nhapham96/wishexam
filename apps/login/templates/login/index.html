<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>new</title>
</head>
<body>
    <style>
        li{
            color: red;
        }

    </style>
    <div class="container bg-dark">
        <div class="jumbotron col-6 mx-3 d-inline-block">
        <h1>Add a new user</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <div class="form-group">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <label >First Name:</label>
                <input name="first_name" type="text" class="form-control"  placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Last Name :</label>
                <input name="last_name" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label >Email:</label>
                <input name="email" type="text" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <label >Password:</label>
                <input name="password" type="password" class="form-control"  placeholder="Password">
            </div>
            <div class="form-group">
                <label >Password Comfirm:</label>
                <input name="password_comfirm" type="password" class="form-control"  placeholder="Password Comfirm">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
            </div>
        <div class="jumbotron col-5 mx-4 align-top d-inline-block">
            <h1>Log In</h1>
            <form action="/login" method="post">
                {% csrf_token %}
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
                    {% endfor %}
                </ul>
                {% endif %}
               
            <div class="form-group">
                <label >Email:</label>
                <input name="email" type="text" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <label >Password:</label>
                <input name="password" type="password" class="form-control"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Lon in</button>
            </form>
        </div>
        </div>
    
</body>
</html>
